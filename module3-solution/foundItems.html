<div class="clear">
  <div class="row" ng-repeat="item in items">
    <div class="col-md-2">
      {{ item.name }}
    </div>
    <div class="col-md-1">
      {{ item.short_name }}
    </div>
    <div class="col-md-6">
      {{ item.description }}
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary" ng-click="onRemove({index: $index});">Don't want this one!</button>
    </div>
  </div>
  <div class="error" ng-if="items.length === 0">Nothing found</div>
</div>
